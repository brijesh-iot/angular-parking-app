<form [formGroup]="alertsSearchForm">

    <h3>Get Device/Parking Alerts</h3>

    <table mat-table [dataSource]="alertsData" class="mat-elevation-z8">
        
        <ng-container matColumnDef="sr">
            <th mat-header-cell *matHeaderCellDef> Sr. No </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="alertName">
            <th mat-header-cell *matHeaderCellDef> Alert Type </th>
            <td mat-cell *matCellDef="let element"> {{element.alertName}} </td>
        </ng-container>
        <ng-container matColumnDef="serialNumber">
            <th mat-header-cell *matHeaderCellDef> Serial Number </th>
            <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="eventName">
            <th mat-header-cell *matHeaderCellDef> Event Name </th>
            <td mat-cell *matCellDef="let element"> {{element.eventName}} </td>
        </ng-container>
        <ng-container matColumnDef="eventState">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.eventState}} </td>
        </ng-container>
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'h:mm a z'}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element">{{element.address}}</td>
        </ng-container>
        <ng-container matColumnDef="zipcode">
            <th mat-header-cell *matHeaderCellDef> zipcode </th>
            <td mat-cell *matCellDef="let element">{{element.zipcode}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</form>
